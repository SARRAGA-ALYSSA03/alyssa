<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawaii Gamer Profile</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ================= VARIABLES ================= */
:root {
    --bg: linear-gradient(135deg,#2b2d42,#3a3d5c);
    --card: #2f3147;
    --text: #f1f1f1;
    --sub: #cfcfe8;
    --accent: #ffc8dd;
    --soft: #3c3f5c;
}

/* ================= BODY ================= */
body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ================= LOADING ================= */
.loading {
    position: fixed;
    inset: 0;
    background: #111;
    color: #fff;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: hide 2.8s forwards;
}
@keyframes hide {
    90% {opacity:1}
    100% {opacity:0;visibility:hidden}
}
.bar {
    width: 200px;
    height: 12px;
    border: 2px solid #fff;
    margin-top: 10px;
}
.fill {
    height: 100%;
    width: 0;
    background: #ffc8dd;
    animation: load 2s forwards;
}
@keyframes load {to{width:100%}}

/* ================= FLOAT ================= */
@keyframes float {
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
}

/* ================= CARD ================= */
.profile-card {
    background: var(--card);
    max-width: 420px;
    width: 90%;
    padding: 28px;
    border-radius: 18px;
    text-align: center;
    position: relative;
    animation: float 4s infinite;
    box-shadow:
        0 0 0 5px #000,
        0 0 0 9px var(--accent);
}

/* ================= SHAKE (FAKE VIBRATION) ================= */
@keyframes shake {
    0%,100%{transform:translateX(0)}
    25%{transform:translateX(-2px)}
    75%{transform:translateX(2px)}
}
.shake {animation: shake .2s}

/* ================= IMAGE ================= */
.profile-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid var(--accent);
    object-fit: cover;
}

/* ================= TEXT ================= */
h1 {color:var(--text);margin-top:10px}
.title {color:var(--sub);font-size:14px}
.tag {color:var(--accent);font-size:13px;margin:8px 0}

/* ================= INFO ================= */
.info {
    background: var(--soft);
    padding: 14px;
    border-radius: 14px;
    text-align: left;
    margin-top: 14px;
    font-size: 14px;
}
.info i {color:var(--accent);margin-right:6px}

/* ================= SOCIAL ================= */
.social-links {
    display:flex;
    justify-content:center;
    gap:14px;
    margin-top:18px;
}
.social-links a {
    width:44px;
    height:44px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    transition:.3s;
}
.social-links a:hover {
    transform:scale(1.2);
}

/* ================= HEART RAIN ================= */
.heart {
    position:absolute;
    top:-20px;
    animation: fall 6s linear infinite;
}
@keyframes fall {
    to {transform:translateY(110vh)}
}

/* ================= PIXEL BEAR ================= */
.bear {
    position:absolute;
    bottom:-6px;
    right:12px;
    font-size:26px;
    animation: wave 1.5s infinite;
}
@keyframes wave {
    0%,100%{transform:rotate(0)}
    50%{transform:rotate(10deg)}
}

/* ================= BUTTONS ================= */
.toggle, .sound {
    position:absolute;
    top:12px;
    padding:6px 10px;
    border-radius:20px;
    background:var(--soft);
    border:none;
    cursor:pointer;
}
.toggle {right:12px}
.sound {left:12px}

/* ================= FOOTER ================= */
.footer {
    margin-top:14px;
    font-size:12px;
    color:var(--sub);
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="loading">
    <div>
        Loading Profile...
        <div class="bar"><div class="fill"></div></div>
    </div>
</div>

<!-- HEART RAIN -->
<div class="heart" style="left:10%">üíó</div>
<div class="heart" style="left:40%">üíñ</div>
<div class="heart" style="left:70%">üíó</div>

<!-- AUDIO -->
<audio id="click" src="click.mp3"></audio>
<audio id="chip" src="chiptune.mp3" loop></audio>

<div class="profile-card" id="card">
    <button class="sound" onclick="toggleMusic()">üéß</button>
    <button class="toggle" onclick="shake()">üéÆ</button>

    <img src="profile.jpg">
    <h1>Alyssa R. Sarraga</h1>
    <div class="title">BS Information Technology</div>
    <div class="tag">üéÆ Gamer ‚Ä¢ Designer ‚Ä¢ Coder</div>

    <div class="info">
        <p><i class="fas fa-code"></i> HTML, CSS, JavaScript</p>
        <p><i class="fas fa-gamepad"></i> Gaming & UI Design</p>
    </div>

    <div class="social-links">
        <a href="#" onmouseenter="playClick()">F</a>
        <a href="#" onmouseenter="playClick()">I</a>
        <a href="#" onmouseenter="playClick()">T</a>
    </div>

    <div class="footer">¬© 2026 Alyssa üíó</div>
    <div class="bear">üêª</div>
</div>

<script>
function playClick(){
    document.getElementById("click").play();
}
function toggleMusic(){
    const m=document.getElementById("chip");
    m.paused?m.play():m.pause();
}
function shake(){
    const c=document.getElementById("card");
    c.classList.add("shake");
    setTimeout(()=>c.classList.remove("shake"),200);
}
</script>

</body>
</html>
